      * {
          box-sizing: border-box;

      html {

      }

      body {
          color: #121212;

      }

      a {
          color: inherit;
          text-decoration: none;
      }

      h1 {

          line-height: 1;
          margin: 0;
      }

      p {
          margin: 1.4em 0;
          line-height: 1.6;
          word-wrap: break-word;
      }

      .gradient-background {
          background-image: linear-gradient(to top right, #feffee, #fff, #ffe5d9);
          background-repeat: no-repeat;
          background-size: cover;
      }

      .gradient-title {
          color: transparent;
          -webkit-background-clip: text;
          background-clip: text;
          background-image: linear-gradient(to bottom right, #db2777, #ff6318, rgba(99, 102, 241, 0));
      }

      .logo {
          height: 100%;
          border-radius: 50%;
      }

      .row {
          display: flex;
      }

      .column {
          display: flex;
          flex-direction: column;
      }

      .row-main-axis-space-between {
          justify-content: space-between;
      }

      .row-cross-axis-center {
          align-items: center;
      }

      .center {
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .container {
          max-width: 100%;
          width: 1280px;
          margin: 0 auto;
          padding: 0 16px;
      }

      .right-section {
          width: 0;
          flex: 1 1 50%;
      }

      .left-section {
          width: 0;
          flex: 1 1 50%;
      }

      .header {
          height: 72px;
          padding-top: 16px;
      }

      .footer {
          height: 50px;
          color: #374151;
      }

      .app-store-button {
          border: 1px solid rgb(17, 24, 39);
          border-radius: 0.75rem;
          cursor: pointer;
          width: 12rem;
          height: 4rem;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .app-store-button:hover {
          border-color: orange;
      }

      .app-store-button.disabled {
          opacity: 0.2;
      }

      .app-store-button.disabled:hover {
          border-color: rgb(17, 24, 39) !important;
      }

      /*xs*/
      @media (max-width: 460px) {
          .xs-column {
              flex-direction: column !important;
          }

          .xs-column > *, .xs-column > a > * {
              margin-right: 0;
              margin-left: 0;
              width: 100%;
          }
      }

      /*sm*/
      @media (max-width: 992px) {
          .sm-column {
              flex-direction: column !important;
          }

          .sm-column > * {
              width: 100%;
          }

          .sm-row-main-axis-center {
              justify-content: center;
          }

          .sm-text-center {
              text-align: center;
          }

          .sm-font-size-3 {
              font-size: 3rem !important;
          }

          .sm-margin-vertical-5 {
              margin: 5rem 0;
          }
      }

      /*rsm*/
      @media (min-width: 992px) {
          .rsm-padding-left-3 {
              padding-left: 3rem;
          }

      }
